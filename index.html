<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/style.css"
      media="screen"
    />
  </head>
  <body>
    <header>
      <!-- create header with View high scores link -->
      <h2 id="highscores">
        <a href="#view-high-scores">View High Scores</a>
      </h2>
      <!-- create timer with count down of one minute -->
      <p id="seconds"></p>
    </header>
    <div class="info_box">
      <div class="info_title">
        <span>Coding Quiz Challenge</span>
      </div>
      <div class="info">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </div>
      <!-- Insert Button for start quiz -->
      <div class="start_btn"><button>Start Quiz</button></div>
    </div>
    <h1 class="quiz">
      <div class="title"></div>
      <div class="choices"></div>
      <div class="answers"></div>
      <button id="next">Next</button>
      <script src="./assets/js/script.js"></script>
    </h1>
  </body>
</html>
